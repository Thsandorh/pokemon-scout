<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Scout - Test Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #667eea; margin-bottom: 20px; }
        h2 { color: #333; margin-bottom: 15px; font-size: 1.5em; }
        .auth-section { display: none; }
        .auth-section.active { display: block; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover { background: #5568d3; transform: translateY(-2px); }
        button:disabled { background: #cbd5e0; cursor: not-allowed; }
        .btn-secondary { background: #48bb78; }
        .btn-secondary:hover { background: #38a169; }
        .btn-danger { background: #f56565; }
        .btn-danger:hover { background: #e53e3e; }
        .user-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }
        .product-list { display: grid; gap: 15px; }
        .product-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 14px; font-weight: 600; }
        .status.success { background: #c6f6d5; color: #22543d; }
        .status.error { background: #fed7d7; color: #742a2a; }
        #message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        #message.success { background: #c6f6d5; color: #22543d; }
        #message.error { background: #fed7d7; color: #742a2a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîç Pokemon Scout - Test Interface</h1>
            <div id="message"></div>

            <!-- Login/Register Section -->
            <div id="authSection" class="auth-section active">
                <h2>Login / Register</h2>
                <input type="email" id="authEmail" placeholder="Email">
                <input type="password" id="authPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <button onclick="register()" class="btn-secondary">Register</button>
            </div>

            <!-- User Dashboard Section -->
            <div id="dashboardSection" class="auth-section">
                <div class="user-info">
                    <p><strong>Logged in as:</strong> <span id="userEmail"></span></p>
                    <p><strong>Admin:</strong> <span id="userAdmin"></span></p>
                    <button onclick="logout()" class="btn-danger">Logout</button>
                </div>

                <h2>My Alerts</h2>
                <div id="alertsList"></div>

                <h2>Add New Alert</h2>
                <input type="text" id="newAlertProductId" placeholder="Product ID">
                <input type="number" id="newAlertPrice" placeholder="Target Price (HUF)">
                <label><input type="checkbox" id="newAlertInStock"> Notify on in-stock</label><br>
                <label><input type="checkbox" id="newAlertRestock"> Notify on restock</label><br>
                <button onclick="createAlert()" class="btn-secondary">Add Alert</button>

                <h2>Browse Products</h2>
                <input type="text" id="searchProducts" placeholder="Search products..." oninput="searchProducts()">
                <div id="productsList"></div>
            </div>

            <!-- Admin Dashboard Section -->
            <div id="adminSection" class="auth-section">
                <h2>Admin Dashboard</h2>
                <div id="adminStats"></div>
                <button onclick="triggerScrape()" class="btn-secondary">Trigger Scrape</button>
                <h3>Users</h3>
                <div id="usersList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let token = localStorage.getItem('token');
        let currentUser = null;

        // Initialize
        if (token) {
            checkAuth();
        }

        function showMessage(msg, type = 'success') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = msg;
            msgEl.className = type;
            msgEl.style.display = 'block';
            setTimeout(() => msgEl.style.display = 'none', 5000);
        }

        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            const response = await fetch(API_URL + endpoint, {
                ...options,
                headers
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || 'Request failed');
            }
            return data;
        }

        async function register() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            try {
                const data = await apiCall('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                token = data.token;
                localStorage.setItem('token', token);
                currentUser = data.user;
                showDashboard();
                showMessage('Registration successful!');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            try {
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                token = data.token;
                localStorage.setItem('token', token);
                currentUser = data.user;
                showDashboard();
                showMessage('Login successful!');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            showAuthSection();
            showMessage('Logged out successfully');
        }

        async function checkAuth() {
            try {
                const data = await apiCall('/auth/me');
                currentUser = data.user;
                showDashboard();
            } catch (error) {
                logout();
            }
        }

        function showAuthSection() {
            document.querySelectorAll('.auth-section').forEach(el => el.classList.remove('active'));
            document.getElementById('authSection').classList.add('active');
        }

        function showDashboard() {
            document.querySelectorAll('.auth-section').forEach(el => el.classList.remove('active'));
            document.getElementById('dashboardSection').classList.add('active');
            if (currentUser.isAdmin) {
                document.getElementById('adminSection').classList.add('active');
            }
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAdmin').textContent = currentUser.isAdmin ? 'Yes' : 'No';
            loadAlerts();
            searchProducts();
            if (currentUser.isAdmin) {
                loadAdminStats();
            }
        }

        async function loadAlerts() {
            try {
                const data = await apiCall('/user/alerts');
                const alertsList = document.getElementById('alertsList');
                if (data.alerts.length === 0) {
                    alertsList.innerHTML = '<p>No alerts yet. Add one below!</p>';
                } else {
                    alertsList.innerHTML = data.alerts.map(alert => `
                        <div class="alert-item">
                            <strong>${alert.product.name}</strong><br>
                            <small>Current: ${alert.product.currentPriceHuf} HUF | Target: ${alert.targetPriceHuf || 'N/A'} HUF</small><br>
                            <span class="status ${alert.product.inStock ? 'success' : 'error'}">
                                ${alert.product.inStock ? 'In Stock' : 'Out of Stock'}
                            </span>
                            <button onclick="deleteAlert('${alert.id}')" class="btn-danger" style="width:auto; padding:8px 16px; margin-top:8px;">Delete</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function createAlert() {
            const productId = document.getElementById('newAlertProductId').value;
            const targetPriceHuf = document.getElementById('newAlertPrice').value;
            const notifyOnInStock = document.getElementById('newAlertInStock').checked;
            const notifyOnRestock = document.getElementById('newAlertRestock').checked;
            try {
                await apiCall('/user/alerts', {
                    method: 'POST',
                    body: JSON.stringify({
                        productId,
                        targetPriceHuf: targetPriceHuf ? parseInt(targetPriceHuf) : undefined,
                        notifyOnInStock,
                        notifyOnRestock
                    })
                });
                showMessage('Alert created!');
                loadAlerts();
                document.getElementById('newAlertProductId').value = '';
                document.getElementById('newAlertPrice').value = '';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function deleteAlert(id) {
            try {
                await apiCall(`/user/alerts/${id}`, { method: 'DELETE' });
                showMessage('Alert deleted');
                loadAlerts();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function searchProducts() {
            const search = document.getElementById('searchProducts').value;
            try {
                const data = await apiCall(`/products?limit=10&search=${search}`);
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = data.products.map(product => `
                    <div class="product-item">
                        <div>
                            <strong>${product.name}</strong><br>
                            <small>${product.currentPriceHuf} HUF</small>
                        </div>
                        <button onclick="document.getElementById('newAlertProductId').value='${product.id}'; window.scrollTo(0, 0);" style="width:auto; padding:8px 16px;">
                            Watch
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        async function loadAdminStats() {
            try {
                const data = await apiCall('/admin/stats');
                document.getElementById('adminStats').innerHTML = `
                    <div class="alert-item">
                        <strong>Total Users:</strong> ${data.stats.totalUsers}<br>
                        <strong>Total Alerts:</strong> ${data.stats.totalAlerts}<br>
                        <strong>Total Products:</strong> ${data.stats.totalProducts}
                    </div>
                `;
            } catch (error) {
                console.error(error);
            }
        }

        async function triggerScrape() {
            try {
                await apiCall('/admin/scrape', { method: 'POST', body: JSON.stringify({}) });
                showMessage('Scrape triggered successfully!');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }
    </script>
</body>
</html>
